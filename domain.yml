version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
#config:
#  store_entities_as_slots: true

intents:
- chitchat
- faq
#GENERAL
- affirm
- deny
- out_of_scope
#FAQ2
- ask_how_much_practice
- describe_study_plan
#FAQ3
- ask_how_to_improve_english


version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- ask_how_long_until_fluent
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- ask_how_much_practice
- ask_how_to_improve_english

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_how_long_until_fluent:
  - text: It depends. Do you want to get a rough estimate for your case?
  utter_how_much_practice:
  - text: One hour per day is great. But you need to find something that's realistic for you.
  utter_todo:
  - text: TODO
  utter_ways_to_improve_english:
  - text: You can listen to songs you like and learn them; watch movies with subtitles; take MOOCs you find interesting; read blogs, articles and books; write a diary in English; find new friends among native speakers and practice with them. What other fun ways can you think of?

actions:
- utter_greet
- utter_how_long_until_fluent

